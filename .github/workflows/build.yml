name: build
on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      tags:
        description: 'build tag'
jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.15.0
      - name: run
        run: |
          npm install -g pnpm
          pnpm install --prod --no-optional
          pnpm run build
      - name: deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          single-commit: true
          git-config-email: <>
          branch: gh-pages
          folder: dist