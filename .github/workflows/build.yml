name: build
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18.15.0
          cache: 'pnpm'
      - name: install and build
        run: |
          pnpm install --prod
          pnpm run build
      - name: deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          single-commit: true
          git-config-email: <>
          branch: gh-pages
          folder: dist